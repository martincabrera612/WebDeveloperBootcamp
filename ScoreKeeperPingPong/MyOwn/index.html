<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <section>
        <div id="container">
            <div id="image">
                <!-- <img src="pingpong.avif"> -->
                
            </div>
            <div id="title"> 
                <h3>Ping Pong Score Keeper</h3>
            </div>
            <div>
                <h1 id="h1Score" > <span id="p1Display"> 0 </span> to <span id="p2Display"> 0 </span> </h1>
                <p>Use the buttons below to keep score</p>
                <div id ="select">
                    <label for="select">Playing To</label>
                    <select id="select">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
                <div id="buttons">
                    <button id="btnP1">+1 Player One</button>
                    <button id="btnP2">+1 Player Two</button>
                    <button id="btnReset">Reset</button>
                </div>
            </div>
        </div>
    


    </section>
    <script src="app.js"></script>
</body>
</html>
