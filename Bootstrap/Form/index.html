<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap Form</title>
</head>


<body>
    <div class="container">
    <h1 class="display-2 text-center"><strong>Bootstrap Form</strong></h1>
    <form action="#nowhere">
        <div class="row"> 
        <div class="form-group col">
            
            <label for="email">Email</label>
            <input type="email" class= "form-control" placeholder="email" id="email"> 
        </div>
        <div class="form-group col">

            <label for="pssw">Password</label>
            <input type="password" class= "form-control" placeholder="password" id="pssw"> 
        </div>
    </div>
        <div class="form-group">
            <label for="departamento">Departamento</label>
            <select name="departamento" class="form-control" id="departamento">Departamento
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <option value="Cerro Largo">Cerro Largo</option>
                <option value="Colonia">Colonia</option>
                <option value="Durazno">Durazno</option>
                <option value="Flores">Flores</option>
                <option value="Florida">Florida</option>
                <option value="Lavalleja">Lavalleja</option>
                <option value="Maldonado">Maldonado</option>
                <option value="Montevideo">Montevideo</option>
                <option value="Paysandu">Paysand&uacute;</option>
                <option value="Rio Negro">R&iacute;o Negro</option>
                <option value="Rivera">Rivera</option>
                <option value="Rocha">Rocha</option>
                <option value="Salto">Salto</option>
                <option value="San Jose;">San Jos&eacute;</option>
                <option value="Soriano">Soriano</option>
                <option value="Tacuarembo;">Tacuarembo&oacute;</option>
                <option value="Treinta y Tres">Treinta y Tres</option>
         </select>

         

        </div>


        
    </form>
</div>


</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</html>
